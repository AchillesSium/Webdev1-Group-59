<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Add Product</title>
  </head>

  <body>
    <header>
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="index.html">Front Page</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="users.html">List Users</a></li>
            <li><a href="products.html">List Products</a></li>
            <li><a href="addProduct.html">Add Product</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
          </ul>
        </nav>
      </header>
    <main>
      <div id="notifications-container"></div>
      <form id="register-form" class="form" method="POST">
        <h1 class="text-align-center">Add Product</h1>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Product Name"
            required>
        </div>
        <div class="form-group">
          <label for="description">Product Description</label>
          <input
            type="text"
            name="description"
            class="form-control"
            id="description"
            placeholder="Product Description"
            required>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="text"
            name="price"
            class="form-control"
            id="price"
            placeholder="Minimum price 0.01"
            required>
        </div>
        <div class="form-group">
          <label for="image">Image Path</label>
          <input
            type="text"
            name="image"
            class="form-control"
            id="image"
            placeholder="Path of Image"
            required>
        </div>
        <div class="form-group">
          <div class="second-column">
            <button type="submit" id="btnAddProduct">Add Product</button>
          </div>
        </div>
      </form>
      <p class="text-align-center">
        <a href="index.html">Front Page</a> | <a href="users.html">List Users</a>
      </p>
    </main>
    <footer>
        <p>Copyright &copy; 2020 diipadaa etc etc.</p>
      </footer>
    <script src="js/utils.js"></script>
    <script src="js/addProduct.js"></script>
  </body>
</html>
